<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
  <header>
    <img class="logoalura" src="logo alura.png" alt="logo alura">
  </header>  

  <main>
    <section>
        <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>
    
        <div class="informação">
            <h6>Apenas letras minusculas e sem acento</h6>
    
        </div>
        <div class="botoes">
            <button class="btn-encriptar" onClick="btnEncriptar()">Criptografar</button>
            <button class="btn-desencriptar" onClick="btnDesencriptar()">Descriptografar</button>
        </div>
      </section>
    
      <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar">Copiar</button>
      </section>
  </main>
<script src="script.js"></script>
</body>
</html>
